<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大喜利のお題生成プログラム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>大喜利のお題生成プログラム</h1>
    </header>
    <main>
        <section>
            <h2>現在のお題</h2>
            <!-- お題表示 -->
            <p id="current-topic"></p>
            <!-- 回答投稿フォーム -->
            <form id="answer-form">
                <label for="answer-input">回答を入力してください:</label>
                <input type="text" id="answer-input" required>
                <button type="submit">回答を投稿</button>
            </form>
        </section>
        <section>
            <h2>回答一覧</h2>
            <!-- 回答リスト表示 -->
            <ul id="answer-list"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
